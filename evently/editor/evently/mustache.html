<h2>evently.{{path}}</h2>

<ul class="evently">
  {{#fields}}
    <li class="editable {{#blank}} blank{{/blank}}">
      <h4>{{field}}</h4>
      <p><em>{{about}}</em></p>
      {{#value}}
        <pre><code data-path="evently.{{path}}.{{field}}" data-format="{{format}}" data-value="{{urlval}}">{{value}}</code></pre>
      {{/value}}
    </li>
  {{/fields}}        
</ul>
