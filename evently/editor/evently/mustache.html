<h2>Edit Evently widget: {{name}}</h2>

<ul>
  {{#evently}}
    <li><h3>{{event}}</h3>
      <ul class="evently">
        {{#fields}}
          <li><h4>{{field}}</h4>

            <pre><code>{{value}}</code></pre>
          </li>
        {{/fields}}        
      </ul>
    </li>
  {{/evently}}
</ul>
