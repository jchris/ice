<h2>evently.{{path}}</h2>

<ul class="evently">
  {{#fields}}
    <li class="editable {{#blank}} blank{{/blank}}">
      <h4>{{field}}</h4>
      <p><em>{{about}}</em></p>
      {{#value}}
        <textarea spellcheck="false" data-path="evently.{{path}}.{{field}}" data-format="{{format}}" data-value="{{urlval}}" rows="{{height}}">{{value}}</textarea>
      {{/value}}
    </li>
  {{/fields}}
</ul>
