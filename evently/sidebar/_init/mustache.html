<h3>Edit <a href="{{futonPath}}">{{path}}</a></h3>
<dl>
  <dt>Views</dt>
    {{#views}}
      <dd><a href="#/view/{{name}}">{{name}}</a></dd>
    {{/views}}
  <dt>Evently</dt>
    {{#evently}}
      <dd><a href="#/evently/{{name}}">{{name}}</a>
        <dl>
          {{#events}}
            <dt>{{event}}</dt>
            {{#fields}}
              <dd><a {{#blank}}class="blank"{{/blank}} href="#/edit/evently.{{name}}.{{event}}.{{field}}">{{field}}</a></dd>
            {{/fields}}
            <pre>{{val}}</pre>
          {{/events}}
        </dl>
      </dd>
    {{/evently}}
  <dt>Shows</dt>
  <dt>Queries</dt>
</dl>
